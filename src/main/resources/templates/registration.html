<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/sign-in/" />

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="/static/custom.css" />
</head>

<body>
<!-- Nav -->
<nav class="container-fluid">
    <ul>
        <li>
            <a href="./" class="contrast" onclick="event.preventDefault()"><strong>roomEase</strong></a>
        </li>
    </ul>
    <ul>
        <li>
            <details role="list" dir="rtl">
                <summary aria-haspopup="listbox" role="link" class="secondary">Theme</summary>
                <ul role="listbox">
                    <li><a href="#" data-theme-switcher="auto">Auto</a></li>
                    <li><a href="#" data-theme-switcher="light">Light</a></li>
                    <li><a href="#" data-theme-switcher="dark">Dark</a></li>
                </ul>
            </details>
        </li>
    </ul>
</nav>
<!-- ./ Nav -->

<!-- Main -->
<main class="container">
    <form>
        <h2>Register New Account</h2>
        <!-- Grid -->
        <div class="grid">

            <!-- Markup example 1: input is inside label -->
            <label for="firstname">
                First name
                <input type="text" id="firstname" name="firstname" placeholder="First name" required>
            </label>

            <label for="lastname">
                Last name
                <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
            </label>



        </div>

        <label for="username">
            Username
            <input type="text" id="username" name="username" placeholder="Username" required>
        </label>

        <label for="password">
            Password
            <input type="password" id="password" name="password" placeholder="Password" required>
        </label>

        <label for="telephone">
            Telephone
            <input type="tel" id="telephone" name="telephone" placeholder="Telephone" required>
        </label>

        <label for="admin">Account Type</label>
            <select id="admin" required>
                <option value="" disabled selected hidden>Choose Account Type</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>


        <!-- Markup example 2: input is after label -->
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <small>We'll never share your email with anyone else.</small>

        <!-- Button -->
        <button type="submit">Submit</button>

    </form>
</main>
<!-- ./ Main -->

<!-- Footer -->
<footer class="container-fluid">
    <small
    >Built with <a href="https://picocss.com" class="secondary">Pico</a> â€¢
        <a href="https://github.com/picocss/examples/tree/master/v1-sign-in/" class="secondary"
        >Source code</a
        ></small
    >
</footer>
<!-- ./ Footer -->

<!-- Minimal theme switcher -->
<script src="js/minimal-theme-switcher.js"></script>
</body>
</html>
